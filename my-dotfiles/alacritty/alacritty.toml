import = ["./rose-pine-moon.toml"]

[font]
size = 12
[font.bold]
family = "VictorMono Nerd Font"
style = "Bold"
[font.bold_italic]
family = "VictorMono Nerd Font"
style = "Bold Italic"
[font.italic]
family = "VictorMono Nerd Font"
style = "Italic"
[font.normal]
family = "VictorMono Nerd Font"
style = "Regular"
[font.offset]
x = 0
y = 1
[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

#startup modes:Windowed, Maximized, Fullscreen
[window]
dynamic_padding = false
opacity = 1.0
title = "Alacritty"
startup_mode = "Windowed"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 6
y = 6
